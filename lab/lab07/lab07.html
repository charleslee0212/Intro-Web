<!DOCTYPE html>
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>lab07</title>

      <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false)
        function eventWindowLoaded(){
          canvasApp();
        }

        function canvasApp(){
          var theCanvas = document.getElementById('myCanvas');
          var my_canvas = theCanvas.getContext('2d');
          my_canvas.strokeRect(0,0,400,225)

          my_canvas.beginPath();
          my_canvas.arc(200, 115, 75, (Math.PI/180)*0, (Math.PI/180)*360, false);
          my_canvas.strokeStyle = "black";
          my_canvas.lineWidth = 3;
          my_canvas.fillStyle = "red";
          my_canvas.stroke();
          my_canvas.fill();
          my_canvas.closePath();

        }
      </script>
    </head>

    <body>
      <form action="/form-handler" method="post">
        <label for="input">input: </label>
        <input pattern="foo|fee" type="text" id="input" name="foofee" title="type the word foo or fee">

        <label for="char">char: </label>
        <input pattern=".{1}" type="text" id="digit" name="num" title="enter one char">

        <input type="submit">
        <br>
        <br>
      </form>
      <video src="local_realSleep.mp4" width="640" height="360" poster="local58.jpg" controls autoplay muted>
        Your browser does not support HTML5 video. Get the <a href="local_realSleep.mp4"> MP4 video<a/>
      </video>

      <br>

      <h3>don't play me</h3>
      <audio src="creepy.mp3" controls loop></audio>

      <br>

      <canvas width="600" height="400" id="myCanvas">
        Your browser does not support HTML5 canvas.
      </canvas>
    </body>
  </html>
