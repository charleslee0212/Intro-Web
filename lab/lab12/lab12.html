<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lab12</title>
    <style>
      h1{
        font-family: fantasy, sans-serif;
      }
      h2{
        font-variant: small-caps;
        font-size: xx-large;
      }

      h3{
        color: red;
        font-family: cursive, fantasy, sans-serif;
        font-style: italic;
        font-size: 2000%;
        font-weight: normal;
      }
      h4{
        color: blue;
        font: bold small-caps 10.0em fantasy;
      }
      pre{
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>
      hi
      <p>hello</p>
      <p>I am the same font as my parent<p>
    </h1>
    <h2>
      i am xx-large
    </h2>
    <h3>
      i am 2000%!!
    </h3>
    <h4>
      i am 10.0em
    </h4>
    <pre>
                                                              hello i am bolded!!
                                                              HAHAHAHA
    </pre>
  </body>
</html>
